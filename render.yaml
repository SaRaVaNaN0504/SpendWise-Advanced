services:
  - type: web
    name: spendwise-backend
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./spendwise.db
      - key: JWT_SECRET_KEY
        value: your-super-secret-key-change-this-later
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"